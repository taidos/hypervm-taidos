# This is a new lighttpd.conf using epel repo for install lighttpd and php. without the need of my repo for further updates

server.modules              = (
                               "mod_alias",
                               "mod_access",
                               "mod_fastcgi",
                               "mod_cgi",
                               "mod_accesslog",
                               "mod_openssl" )

index-file.names            = ( "index.php", "index.html",
                                "index.htm", "default.htm" )
mimetype.assign             = (
  ".pdf"          =>      "application/pdf",
  ".sig"          =>      "application/pgp-signature",
  ".spl"          =>      "application/futuresplash",
  ".class"        =>      "application/octet-stream",
  ".ps"           =>      "application/postscript",
  ".torrent"      =>      "application/x-bittorrent",
  ".dvi"          =>      "application/x-dvi",
  ".gz"           =>      "application/x-gzip",
  ".pac"          =>      "application/x-ns-proxy-autoconfig",
  ".swf"          =>      "application/x-shockwave-flash",
  ".tar.gz"       =>      "application/x-tgz",
  ".tgz"          =>      "application/x-tgz",
  ".tar"          =>      "application/x-tar",
  ".zip"          =>      "application/zip",
  ".mp3"          =>      "audio/mpeg",
  ".m3u"          =>      "audio/x-mpegurl",
  ".wma"          =>      "audio/x-ms-wma",
  ".wax"          =>      "audio/x-ms-wax",
  ".ogg"          =>      "application/ogg",
  ".wav"          =>      "audio/x-wav",
  ".gif"          =>      "image/gif",
  ".jpg"          =>      "image/jpeg",
  ".jpeg"         =>      "image/jpeg",
  ".png"          =>      "image/png",
  ".xbm"          =>      "image/x-xbitmap",
  ".xpm"          =>      "image/x-xpixmap",
  ".xwd"          =>      "image/x-xwindowdump",
  ".css"          =>      "text/css",
  ".html"         =>      "text/html",
  ".htm"          =>      "text/html",
  ".js"           =>      "text/javascript",
  ".asc"          =>      "text/plain",
  ".c"            =>      "text/plain",
  ".cpp"          =>      "text/plain",
  ".log"          =>      "text/plain",
  ".conf"         =>      "text/plain",
  ".text"         =>      "text/plain",
  ".txt"          =>      "text/plain",
  ".dtd"          =>      "text/xml",
  ".xml"          =>      "text/xml",
  ".mpeg"         =>      "video/mpeg",
  ".mpg"          =>      "video/mpeg",
  ".mov"          =>      "video/quicktime",
  ".qt"           =>      "video/quicktime",
  ".avi"          =>      "video/x-msvideo",
  ".asf"          =>      "video/x-ms-asf",
  ".asx"          =>      "video/x-ms-asf",
  ".wmv"          =>      "video/x-ms-wmv",
  ".bz2"          =>      "application/x-bzip",
  ".tbz"          =>      "application/x-bzip-compressed-tar",
  ".tar.bz2"      =>      "application/x-bzip-compressed-tar"
 )
static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )
server.max-keep-alive-requests = 128
server.error-handler-404   = "htmllib/lbin/sitepreview.php"
server.pid-file            = "/usr/local/lxlabs/hypervm/pid/lighty.pid"
dir-listing.activate = "disable"
#cgi.assign      =                                                  (".php" => "/usr/bin/php-cgi" )
cgi.assign      =                                                  (".php" => "/usr/local/lxlabs/ext/php/bin/php_cgi" )
server.port                = 8888
$SERVER["socket"] == ":8887" {
        server.document-root = "/usr/local/lxlabs/hypervm/httpdocs/"
        ssl.engine = "enable"
        ssl.pemfile             = "/usr/local/lxlabs/hypervm/etc/program.pem"
        ssl.ca-file             = "/usr/local/lxlabs/hypervm/etc/program.ca"
        ssl.use-sslv2 = "disable"
 }
server.document-root        = "/usr/local/lxlabs/hypervm/httpdocs/"
server.errorlog             = "/usr/local/lxlabs/hypervm/log/lighttpd_error.log"
accesslog.filename          = "/usr/local/lxlabs/hypervm/log/access_log"
alias.url = ( "/installatron" => "/var/installatron/frontend")
